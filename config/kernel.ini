[/proc/sys/vm/laptop_mode]
    powersave = 5
    performance = 0
[/proc/sys/vm/dirty_writeback_centisecs]
    powersave = 1500
    performance = 500
[/proc/sys/kernel/nmi_watchdog]
    powersave = 0
    performance = 1

[/sys/module/snd_hda_intel/parameters/power_save]
    powersave = 1
    performance = 0

[/sys/devices/system/cpu/sched_mc_power_savings]
    powersave = 1
    performance = 0
[/sys/devices/system/cpu/sched_smt_power_savings]
    powersave = 1
    performance = 0
[/sys/devices/system/cpu/*/cpufreq/scaling_governor]
    powersave = conservative, powersave
    performance = performance, ondemand
[/sys/devices/platform/eeepc-wmi/cpufv]
    powersave = 2
    performance = 0

[/sys/bus/pci/devices/*/power/control]
    powersave = auto
    performance = on
[/sys/bus/spi/devices/*/power/control]
    powersave = auto
    performance = on
[/sys/bus/i2c/devices/*/power/control]
    powersave = auto
    performance = on
[/sys/bus/usb/devices/*/power/autosuspend]
    powersave = 1
    performance = 2

[/sys/class/scsi_host/*/link_power_management_policy]
    powersave = min_power
    performance = max_performance
[/sys/class/drm/card0/device/power_profile]
    powersave = low
    performance = high
